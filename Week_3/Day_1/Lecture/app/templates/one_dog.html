<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <h4 class="nav-link">Welcome {{user.first_name}}</h4>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/success">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout!</a>
        </li>
    </ul>
    <div class="container">
        <h1 class="mb-5 mt-3 text-center">
          Profile Page For: {{ dog.name }}
        </h1>
    
        <div class="row">
          <div class="col-md">
            <img class="border border-info rounded-circle w-75" src="{{ dog.profile_pic_url }}" alt="Profile Picture">
          </div>
          <div class="col-md">
            <div class="shadow rounded-lg p-3">
              <h2 class="text-center">Bio</h2>
              <p>{{ dog.bio }}</p>
            </div>
          </div>
        </div>
    
        <hr>
        <div>
          <h2>Stats:</h2>
          <p>Age: {{ dog.age }}</p>
          <p>Weight: {{ dog.weight }}</p>
          <p>Birthday: {{ dog.birthday }}</p>
    
        </div>
    
        <h3>All tricks:</h3>
        <ul>
            {%for trick in dog.tricks.all %}
            <li>{{trick.name}}</li>
            {%endfor%}
        </ul>
      </div>
</body>
</html>
